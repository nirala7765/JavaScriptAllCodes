<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click me </button>

    <script>
        // let btn = document.getElementById("btn")

        // btn.addEventListener("click",function(){
        //     close()
        // })
        // JavaScript
var btn = document.getElementById('btn');

// First click handler using onclick property
btn.onclick = function () {
  console.log('First click');
};

// Second click handler using onclick property
btn.onclick = function () {
  console.log("Second click");
  // This will overwrite the first click handler
};

// Third click handler using addEventListener
btn.addEventListener('click', function () {
  console.log('Third click');
});

// Fourth click handler using addEventListener
btn.addEventListener('click', function () {
  console.log('Fourth click');
});

    </script>
</body>
</html>
